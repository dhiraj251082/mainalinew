name: mainalihr
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1
environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  intl: ^0.19.0
  dio: ^5.4.0
  file_picker: ^8.1.2
  image: ^4.1.4
  exif: ^3.3.0 
  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  flutter_typeahead: ^5.2.0
  uuid: ^4.1.0
  progress_dialog_null_safe: ^3.0.0
  url_launcher: ^6.3.1
  font_awesome_flutter: ^10.8.0

  
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.jpg
    - assets/ic_amazon.png
    - assets/ic_amazon.png
    - assets/ic_twitter.png
    - assets/ic_coding.png           
    - assets/ic_data.png
    - assets/ic_desainer.png
    - assets/ic_facebook.png
    - assets/img_started.png

  # Define the icons for Android and iOS
  # Specify the path to the image that you want to use as the app icon
  # You may need to adjust the image path according to your project structure
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.jpg"

